<nb-card [nbSpinner]="isCharge" nbSpinnerStatus="success">

  <nb-card-header>
    <span>Disco Historial</span>
    <button nbButton (click)="actualizar()">Actualizar</button>
  </nb-card-header>

  <div class="row">
    <div class="col-10">
      <div echarts [options]="options" class="echart"></div>
    </div>
    <div class="col-2">
      <br>
      <br>
      <br>
      <nb-radio-group [name]="charName">
        <nb-radio *ngFor="let option of optionsChar"
                [checked]="option.checked"
                [disabled]="option.disabled"
                (valueChange)="updateCharDisk($event)"
                [value]="option.value">
          {{ option.label }}
        </nb-radio>
      </nb-radio-group>
    </div>
  </div>

</nb-card>
